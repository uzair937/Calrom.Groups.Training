<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <!-- <script src="ToDoList.js"></script> -->
</head>

<body>
    <div class="container" id="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <form class="form" id="form">
            <input type="text" class="textInput" id="textInput" placeholder="Enter an item here.">
            <input type="button" class="submitButton" id="submitButton" value="Submit" />
            <input type="button" class="deleteButton" id="deleteButton" value="Delete"/>
        </form>
    </div>
    <script src="ToDoListApplication.js"></script>

</body>

</html>
