<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tasklist.css">
    <script type="text/javascript" src="TODOList.js"></script>

    <Title> To Do List </Title>
</head>



<body>

    <div class="BothContainers">

        <div class="AddingTask">

            <form class="myForm" id="Form">
                <h2>To Do List :</h2>
                <input type="text" id="task-text" placeholder="Enter Task:">
                <input type="submit" id="add-task" />
                <input type="submit" value="Delete" id="delete-task" />

            </form>

        </div>

        <div id="ListofTasks">

            <div class="listtitle">

                <h2> Added Tasks: </h2>

            </div>

        </div>

    </div>



</body>

</html>
